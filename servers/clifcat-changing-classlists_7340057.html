                    <p>1.) login to <a href="http://clifcat.southern.edu" class="external-link" rel="nofollow">clifcat.southern.edu</a><br>2.) navigate to: /usr/lib/mailman/custom-scripts/classlists/<br>3.) vim create-refresh.sh<br>4.) change &quot;semester&quot; variable to current..<br>e.g: S12, F12, W12<br>5.) run: ./delete-lists.sh<br>6.) run: ./create-refresh.sh</p>
